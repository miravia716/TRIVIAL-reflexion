<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia de Reflexiones de la Vida</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #0059b3;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #cce0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #99c2ff;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      color: #003366;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #0073e6;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    #next-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trivia de la Vida</h1>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <button id="next-btn" onclick="nextQuestion()">Siguiente pregunta</button>
  </div>

  <script>
    const questions = [
      {
        question: "¿Qué significa realmente vivir en el presente?",
        options: ["Ignorar el pasado y el futuro", "Disfrutar y aceptar el momento actual", "Solo hacer planes para el futuro", "Evitar todo tipo de preocupaciones"],
        answer: 1
      },
      {
        question: "¿Qué valor se encuentra al enfrentar dificultades?",
        options: ["Evitar el dolor a toda costa", "Volverse emocionalmente insensible", "Fortalecimiento del carácter y crecimiento", "Demostrar superioridad ante otros"],
        answer: 2
      }
  {
    question: "¿Cuál es el mayor obstáculo para conocerse a uno mismo?",
    options: ["Falta de tiempo", "Miedo a lo que descubriremos", "Opiniones externas", "No tener metas claras"],
    answer: 1
  },
  {
    question: "¿Qué suele impedir más nuestra felicidad?",
    options: ["Falta de amor", "Compararnos con otros", "Pobreza", "No tener logros"],
    answer: 1
  },
  {
    question: "¿Cuál es una señal de verdadero crecimiento personal?",
    options: ["Tener más dinero", "Evitar discusiones", "Aceptar críticas sin reaccionar", "Ganar debates"],
    answer: 2
  },
  {
    question: "¿Qué es más importante para una vida plena?",
    options: ["Placer constante", "Reconocimiento", "Propósito", "Conocimiento"],
    answer: 2
  },
  {
    question: "¿Cuál es el mayor enemigo del cambio interno?",
    options: ["La pobreza", "La ignorancia", "La comodidad", "La rutina"],
    answer: 2
  },
  {
    question: "¿Qué actitud puede destruir una relación auténtica?",
    options: ["Amor excesivo", "Indiferencia", "Curiosidad", "Generosidad"],
    answer: 1
  },
  {
    question: "¿Qué nos enseña realmente el sufrimiento?",
    options: ["A evitar riesgos", "A buscar placer", "A entender el dolor ajeno", "A protegernos emocionalmente"],
    answer: 2
  },
  {
    question: "¿Cuál es una verdad dolorosa sobre el tiempo?",
    options: ["Siempre se puede recuperar", "Lo desperdiciado no regresa", "Solo envejece a los débiles", "Se detiene en los recuerdos"],
    answer: 1
  },
  {
    question: "¿Qué suele ser un síntoma de falta de propósito?",
    options: ["Cansancio físico", "Ansiedad sin razón", "Falta de recursos", "Mucho trabajo"],
    answer: 1
  },
  {
    question: "¿Qué es una señal de sabiduría emocional?",
    options: ["No mostrar emociones", "Saber cuándo retirarse", "Controlar a los demás", "No involucrarse"],
    answer: 1
  },
  {
    question: "¿Qué es más difícil que perdonar a otros?",
    options: ["Aceptar la derrota", "Pedir perdón", "Perdonarse a uno mismo", "Ser vulnerable"],
    answer: 2
  },
  {
    question: "¿Qué nos impide con mayor frecuencia disfrutar el presente?",
    options: ["El dolor físico", "La ambición", "Los recuerdos del pasado", "La preocupación por el futuro"],
    answer: 3
  },
  {
    question: "¿Qué demuestra más coraje interior?",
    options: ["Confrontar a alguien", "Cambiar una creencia propia", "Seguir una rutina", "Terminar una relación tóxica"],
    answer: 1
  },
  {
    question: "¿Cuál es una lección que pocos aprenden hasta que es tarde?",
    options: ["El dinero no lo es todo", "El amor es complicado", "El ego destruye", "La salud es frágil"],
    answer: 3
  },
  {
    question: "¿Qué mata más sueños que el fracaso?",
    options: ["La crítica", "La pereza", "El miedo al qué dirán", "El perfeccionismo"],
    answer: 2
  },
  {
    question: "¿Qué hace más difícil el crecimiento personal?",
    options: ["Falta de recursos", "Orgullo", "Errores pasados", "Ambiente negativo"],
    answer: 1
  },
  {
    question: "¿Qué suele ser el mayor autoengaño?",
    options: ["'Soy feliz'", "'Sé quién soy'", "'No me afecta'", "'No tengo miedo'"],
    answer: 3
  },
  {
    question: "¿Qué valor requiere más práctica?",
    options: ["Paciencia", "Compasión", "Humildad", "Gratitud"],
    answer: 0
  },
  {
    question: "¿Qué es más valioso pero menos apreciado?",
    options: ["Tiempo", "Dinero", "Amistades", "Conocimiento"],
    answer: 0
  },
  {
    question: "¿Qué actitud alimenta más el sufrimiento interno?",
    options: ["Autoexigencia", "Victimismo", "Soledad", "Silencio"],
    answer: 1
  }
];

    

    let current = 0;
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('next-btn');

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i, btn);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(index, clickedButton) {
      const correctIndex = questions[current].answer;
      const buttons = answersEl.querySelectorAll('button');

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correctIndex) {
          btn.style.backgroundColor = '#b3ffb3'; // verde para la correcta
        } else if (i === index) {
          btn.style.backgroundColor = '#ffb3b3'; // rojo si fue incorrecta
        }
      });

      if (index === correctIndex) {
        resultEl.textContent = "¡Correcto!";
      } else {
        resultEl.textContent = "Incorrecto. La respuesta correcta es: " + questions[current].options[correctIndex];
      }

      nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionEl.textContent = "Juego terminado.";
        answersEl.innerHTML = '';
        resultEl.textContent = '';
        nextBtn.style.display = 'none';
      }
    }

    showQuestion();
  </script>
</body>
</html>
