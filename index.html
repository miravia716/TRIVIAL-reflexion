<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia de Reflexiones de la Vida</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #0059b3;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #cce0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #99c2ff;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      color: #003366;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #0073e6;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    #next-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trivia de la Vida</h1>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <button id="next-btn" onclick="nextQuestion()">Siguiente pregunta</button>
  </div>

  <script>
    const questions = [
      {
        question: "¿Qué significa realmente vivir en el presente?",
        options: ["Ignorar el pasado y el futuro", "Disfrutar y aceptar el momento actual", "Solo hacer planes para el futuro", "Evitar todo tipo de preocupaciones"],
        answer: 1
      },
      {
        question: "¿Qué valor se encuentra al enfrentar dificultades?",
        options: ["Evitar el dolor a toda costa", "Volverse emocionalmente insensible", "Fortalecimiento del carácter y crecimiento", "Demostrar superioridad ante otros"],
        answer: 2
      }
  ,
{ question: "¿Qué nos impide ver la realidad tal como es?", options: ["El amor", "La costumbre", "Las emociones", "Nuestras creencias"], answer: 3 },
{ question: "¿Cuál es la raíz más común de los conflictos personales?", options: ["Desacuerdos", "Falta de amor", "Falta de comunicación", "Ego herido"], answer: 3 },
{ question: "¿Qué valor se fortalece cuando aceptamos el fracaso?", options: ["Resiliencia", "Fe", "Esperanza", "Perseverancia"], answer: 0 },
{ question: "¿Qué tipo de soledad es más peligrosa?", options: ["La emocional", "La física", "La existencial", "La impuesta"], answer: 2 },
{ question: "¿Qué nos revela más sobre nosotros mismos?", options: ["El éxito", "La crítica", "El silencio", "La adversidad"], answer: 3 },
{ question: "¿Qué es más revelador que una respuesta?", options: ["El silencio", "Una duda", "Una reacción", "Una pregunta"], answer: 2 },
{ question: "¿Qué nos impide aprender del pasado?", options: ["La nostalgia", "La negación", "La culpa", "El miedo"], answer: 1 },
{ question: "¿Qué es más importante que tener la razón?", options: ["Tener paz", "Ser escuchado", "Ser firme", "Ser respetado"], answer: 0 },
{ question: "¿Qué es más difícil de construir que una carrera profesional?", options: ["La confianza en uno mismo", "Una familia", "Una buena reputación", "Un propósito claro"], answer: 0 },
{ question: "¿Qué representa más libertad interior?", options: ["No necesitar aprobación", "Viajar solo", "Decidir sin miedo", "Aceptar el pasado"], answer: 0 },
{ question: "¿Qué causa más vacío interior?", options: ["La soledad", "La rutina sin sentido", "La falta de amor", "El fracaso constante"], answer: 1 },
{ question: "¿Qué es más importante para sanar heridas profundas?", options: ["Tiempo", "Terapia", "Aceptar el dolor", "Perdonar"], answer: 3 },
{ question: "¿Qué impide más el amor auténtico?", options: ["Los celos", "La inseguridad", "El orgullo", "La dependencia"], answer: 2 },
{ question: "¿Qué alimenta más el crecimiento espiritual?", options: ["La religión", "La duda", "La meditación", "El sufrimiento"], answer: 3 },
{ question: "¿Qué revela más madurez emocional?", options: ["Saber callar", "Saber cuándo irse", "Saber perdonar", "Saber soltar"], answer: 1 },
{ question: "¿Qué es más sabio que una respuesta rápida?", options: ["El silencio", "Una pausa", "Una pregunta profunda", "Una mirada sincera"], answer: 2 },
{ question: "¿Qué debilita más el carácter humano?", options: ["El miedo", "La comodidad", "La crítica", "La falta de objetivos"], answer: 1 },
{ question: "¿Qué actitud envenena más el alma?", options: ["La envidia", "La ira", "El rencor", "La soberbia"], answer: 2 },
{ question: "¿Qué se necesita para cambiar de verdad?", options: ["Deseo", "Dolor", "Ejemplo", "Conciencia"], answer: 3 },
{ question: "¿Qué es lo más difícil de enfrentar en la vida?", options: ["La muerte", "El rechazo", "Uno mismo", "La pérdida"], answer: 2 }
];
    

    

    let current = 0;
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('next-btn');

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i, btn);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(index, clickedButton) {
      const correctIndex = questions[current].answer;
      const buttons = answersEl.querySelectorAll('button');

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correctIndex) {
          btn.style.backgroundColor = '#b3ffb3'; // verde para la correcta
        } else if (i === index) {
          btn.style.backgroundColor = '#ffb3b3'; // rojo si fue incorrecta
        }
      });

      if (index === correctIndex) {
        resultEl.textContent = "¡Correcto!";
      } else {
        resultEl.textContent = "Incorrecto. La respuesta correcta es: " + questions[current].options[correctIndex];
      }

      nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionEl.textContent = "Juego terminado.";
        answersEl.innerHTML = '';
        resultEl.textContent = '';
        nextBtn.style.display = 'none';
      }
    }

    showQuestion();
  </script>
</body>
</html>
