<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivial de Adrián</title>
  <script defer src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-4xl font-bold mb-6 text-center">Bienvenidos al Trivial de Adrián</h1>
  <div id="quiz" class="bg-gray-800 rounded-xl shadow-xl p-6 max-w-xl w-full text-center space-y-4">
    <p id="timer" class="text-red-400 font-bold text-lg">Tiempo: 06:00</p>
    <p id="pregunta" class="text-xl font-semibold"></p>
    <div id="opciones" class="grid grid-cols-1 gap-4"></div>
    <p id="feedback" class="text-green-400 font-bold mt-2"></p>
  </div>
</body>
</html>
